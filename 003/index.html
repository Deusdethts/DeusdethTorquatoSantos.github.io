<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste com imagens</title>
</head>
<body>
    <h1>Testando carregar imagens</h1>
    <p>Abaixo você vai vêr uma imagem que esta na mesma pasta da logo HTML</p>
    <img src="imagens/HTML5.png" alt="Logo HTML 5">
    <p>Abaixo você vai ver uma imagem que esta na pasta CSS</p>
    <img src="imagens/CSS3.png" alt="Imagem CSS">
    <p>Tambem podemos carregar imagens externas de outros servidores pela internet.</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo JavaScript">
    
</body>
</html>
